<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasklar</title>
    <style>
      button {
        width: 120px;
      }
    </style>
  </head>
  <body>
    <h2>TASK 1</h2>
    <input type="text" id="ad1" /> <button onclick="deyismek()">â‡Œ</button>
    <input type="text" id="ad2" />

    <h2>TASK 2</h2>
    <input type="text" id="first" /> <input type="text" id="second" />
    <input type="text" id="third" />
    <button onclick="hesabla()">Hesabla</button>
    <p>Cem: <span id="cem"></span></p>
    <p>Ortalama: <span id="ortalama"></span></p>
    <p>Hasil: <span id="hasil"></span></p>

    <h2>TASK 3</h2>
    <input type="text" id="a" /> <input type="text" id="b" />
    <button onclick="duzbucaqli()">Hesabla</button>
    <p>Perimetr: <span id="perimetr"></span></p>
    <p>Sahe: <span id="sahe"></span></p>

    <h2>TASK 4</h2>
    <input type="number" id="a1" />
    <select id="op">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="number" id="a2" />
    <button onclick="hesabla2()">Hesabla</button>
    <span id="res"></span>

    <h2>TASK 5</h2>
    <input type="text" id="adi" placeholder="Adinizi yazin" />
    <input type="text" id="soyad" placeholder="Soyadinizi yazin" />
    <input type="text" id="ixtisas" placeholder="Ixtisainizi yazin" />
    <input type="text" id="qrup" placeholder="Qrupunuzu yazin" />
    <button onclick="show()">Profile elave et</button>
    <h3>Profil:</h3>
    <p>Adi: <span id="adi_p"></span></p>
    <p>Soyadi: <span id="soyad_p"></span></p>
    <p>Ixtisasi: <span id="ixtisas_p"></span></p>
    <p>Qrup: <span id="qrup_p"></span></p>


    <script>
      // TASK 1
      let ad1 = document.getElementById("ad1");
      let ad2 = document.getElementById("ad2");
      let c = "";

      function deyismek() {
        c = ad2.value;
        ad2.value = ad1.value;
        ad1.value = c;
      }

      // TASK 2
      let first = document.getElementById("first");
      let second = document.getElementById("second");
      let third = document.getElementById("third");
      let cem = document.getElementById("cem");
      let ortalama = document.getElementById("ortalama");
      let hasil = document.getElementById("hasil");

      function hesabla() {
        let sum = +first.value + +second.value + +third.value;
        cem.innerHTML = sum;
        ortalama.innerHTML = sum / 3;
        hasil.innerHTML = first.value * second.value * third.value;
      }

      // TASK 3
      let a = document.getElementById("a");
      let b = document.getElementById("b");
      let perimetr = document.getElementById("perimetr");
      let sahe = document.getElementById("sahe");

      function duzbucaqli() {
        let p = +a.value + +b.value;
        perimetr.innerHTML = p * 2;
        sahe.innerHTML = a.value * b.value;
      }

      // TASK 4
      function hesabla2(params) {
        let a1 = document.getElementById("a1");
        let op = document.getElementById("op");
        let a2 = document.getElementById("a2");
        let res = document.getElementById("res");

        res.innerHTML = eval(a1.value + op.value + a2.value);
      }
      // TASK 5
      let adi = document.getElementById("adi");
      let soyad = document.getElementById("soyad");
      let ixtisas = document.getElementById("ixtisas");
      let qrup = document.getElementById("qrup");

      function show() {
        adi_p.innerHTML = adi.value
        soyad_p.innerHTML = soyad.value
        ixtisas_p.innerHTML = ixtisas.value
        qrup_p.innerHTML = qrup.value
      }

    </script>
  </body>
</html>
